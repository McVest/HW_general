<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="title__wrapper">
        <h1 class="title">CSS Diner Shopping List</h1>
        <p class="title__info">Let's go to the maill!</p>
      </div>
    </header>
    <div class="main">
      <div class="list">
        <div class="list__wrapper">
          <ul>
            <li class="list_container">
              <input id="checkbox1" type="checkbox" />
              <span class="checkmark"></span>
              <label for="checkbox1" class="container"
                >A lot of pickles ( for the next lessons about CSS )
              </label>
            </li>
            <li class="list_container">
              <input id="checkbox2" type="checkbox" />
              <span class="checkmark"></span>
              <label for="checkbox2" class="container"
                >10 apples ( for more CSS manipulations
              </label>
            </li>
            <li class="list_container">
              <input id="checkbox3" type="checkbox" />
              <span class="checkmark"></span>
              <label for="checkbox3" class="container"
                >20 oranges ( because they are awesome )
              </label>
            </li>
            <li class="list_container">
              <input id="checkbox4" type="checkbox" />
              <span class="checkmark"></span>
              <label for="checkbox4" class="container"
                >13 plates ( hm... they always disappear )
              </label>
            </li>
            <li class="list_container">
              <input id="checkbox5" type="checkbox" />
              <span class="checkmark"></span>
              <label for="checkbox5" class="container">15 bentos </label>
            </li>
            <li class="list_container">
              <input id="checkbox6" type="checkbox" />
              <span class="checkmark"></span>
              <label for="checkbox6" class="container"
                >1 botle of Sake ^_^ ( for my friends )
              </label>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="btn">
        <nav>
          <a href="#" class="btn_sub">Bon appetit :)</a></nav>
      </div>
    </footer>
  </body>
</html>
