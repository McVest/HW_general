<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma form</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- css -->
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <!-- font -->
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <div class="navigation">
          <nav>
            <ul>
              <li class="navigation__link"><a href="https://mcvest.github.io/HW_general/">Home</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div class="svg">
      <div class="svg__wrapper">
        <div class="svg__king svg__img">
          <svg class="king" viewbox="0 0 64 64">
            <polygon
              points="32 0 , 42 32 , 62 12 , 55 55 , 9 55 , 2 12 , 22 32"
              fill="none"
              stroke-width="3"
              stroke-linejoin="round"
              stroke="black"
            />
            <line
              x1="9"
              y1="60"
              x2="55"
              y2="60"
              stroke="black"
              stroke-linecap="round"
              stroke-width="3"
            />
          </svg>
        </div>
        <div class="svg__circle-close svg__img">
          <svg class="circle-close" viewbox="0 0 64 64">
            <circle cx="32" cy="32" r="32" fill="#fbd971" />
            <line
              x1="15"
              y1="20"
              x2="25"
              y2="20"
              stroke="#f29c1f"
              stroke-linecap="round"
              stroke-width="3"
            />
            <line
              x1="39"
              y1="20"
              x2="49"
              y2="20"
              stroke="#f29c1f"
              stroke-linecap="round"
              stroke-width="3"
            />
            <line
              x1="18"
              y1="45"
              x2="46"
              y2="45"
              stroke="#f0c419"
              stroke-linecap="round"
              stroke-width="3"
            />
          </svg>
        </div>
        <div class="svg__circle-open svg__img">
          <svg class="circle-open" viewbox="0 0 64 64">
            <circle cx="32" cy="32" r="32" fill="#fbd971" />
            <circle cx="20" cy="20" r="5" fill="#af8066" />
            <circle cx="44" cy="20" r="5" fill="#af8066" />
            <line
              x1="18"
              y1="45"
              x2="46"
              y2="45"
              stroke="#f0c419"
              stroke-linecap="round"
              stroke-width="3"
            />
          </svg>
        </div>
        <div class="svg__calc svg__img">
          <svg class="svg-calc" viewbox="0 0 64 64">
            <rect
              class="calc"
              width="52"
              height="64"
              x="5"
              y="0"
              rx="5"
              ry="5"
              fill="#000"
            />
            <rect
              class="calc-panel"
              width="42"
              height="15"
              x="10"
              y="5"
              rx="5"
              ry="5"
              fill="#fff"
            />
            <line
              class="calc-plus"
              x1="20"
              y1="25"
              x2="20"
              y2="35"
              stroke="#fff"
              stroke-linecap="round"
              stroke-width="3"
            />
            <line
              class="calc-plus"
              x1="15"
              y1="30"
              x2="25"
              y2="30"
              stroke="#fff"
              stroke-linecap="round"
              stroke-width="3"
            />
            <line
              class="calc-minus"
              x1="35"
              y1="30"
              x2="45"
              y2="30"
              stroke="#fff"
              stroke-linecap="round"
              stroke-width="3"
            />
            <line
              class="calc-multiplication"
              x1="15"
              y1="45"
              x2="25"
              y2="55"
              stroke="#fff"
              stroke-linecap="round"
              stroke-width="3"
            />
            <line
              class="calc-multiplication"
              x1="15"
              y1="55"
              x2="25"
              y2="45"
              stroke="#fff"
              stroke-linecap="round"
              stroke-width="3"
            />
            <line
              class="calc-division"
              x1="35"
              y1="55"
              x2="45"
              y2="45"
              stroke="#fff"
              stroke-linecap="round"
              stroke-width="3"
            />
            <circle class="calc-division" cx="35" cy="45" r="3" fill="#fff" />
            <circle class="calc-division" cx="45" cy="55" r="3" fill="#fff" />
          </svg>
        </div>
        <div class="svg__youtude svg__img">
          <svg class="youtube" viewbox="0 0 64 64">
            <rect width="64" height="40" y="11" rx="10" ry="10" fill="red" />
            <polygon
              points="25 21, 25 41, 40 31"
              fill="#fff"
              stroke-width="3"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <div class="svg__card svg__img">
          <svg class="card" viewbox="0 0 64 64">
            <rect width="64" height="55" rx="5" ry="5" fill="#f0c41b" />
            <rect width="64" height="10" y="5" fill="grey" />
            <line
              class="card__info"
              x1="5"
              y1="25"
              x2="30"
              y2="25"
              stroke="#fff"
              stroke-linecap="round"
              stroke-width="3"
              stroke-dasharray="10 5"
            />
            <line
              class="card__info"
              x1="5"
              y1="30"
              x2="30"
              y2="30"
              stroke="#fff"
              stroke-linecap="round"
              stroke-width="2"
              stroke-dasharray="2 4"
            />
            <circle class="card__info" cx="40" cy="40" r="8" fill="red" />
            <circle class="card__info" cx="50" cy="40" r="8" fill="blue" />
          </svg>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer__wrapper">
        <div class="navigation">
          <nav>
            <ul>
              <li class="navigation__link"><a href="https://mcvest.github.io/HW_general/">Home</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
