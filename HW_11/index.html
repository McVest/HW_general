<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- css -->
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header__wrapper">
        <!-- logo -->
        <div class="header__logo">
          <div class="logo">
            <div class="logo__img">
              <div class="img">
                <img src="./img/Logo.png" alt="logo__img" />
              </div>
            </div>
          </div>
        </div>
        <!-- navigation -->
        <nav>
          <div class="header__navigation">
            <div class="navigation">
              <div class="navigation__item">
                <a href="#" class="navigation__link">Product</a>
              </div>
              <div class="navigation__item">
                <a href="#" class="navigation__link">Customers</a>
              </div>
              <div class="navigation__item">
                <a href="#" class="navigation__link">Pricng</a>
              </div>
              <div class="navigation__item">
                <a href="#" class="navigation__link">Resources</a>
              </div>
            </div>
          </div>
        </nav>
        <!-- header buttom -->
        <div class="header__button">
          <button class="button">Sing In</button>
          <button class="button_active">Sing Up</button>
        </div>
      </div>
    </header>
    <!-- contain -->
    <div class="main">
      <div class="section__header">
        <!-- left-side content -->
        <div class="section__header__left-side">
          <!-- left-side title -->
          <div class="section__header__title">
            <h1 class="title">The Design Thinking superpowers</h1>
          </div>
          <!-- left-side  subtitle-->
          <div class="subtitle">
            Tools, tutorials, design and innovation experts, all in one place!
            The most intuitive way to imagine your next user experience.
          </div>
          <!-- left-side buttom -->
          <div class="section__header__button">
            <button class="button_active button_active-custom">
              Get started
            </button>
            <button class="button__video">
              <a href="#" class="button__video__link"
                ><img
                  src="./img/Triangle Copy 6.png"
                  alt="play_video"
                  class="button__video__img"
                />Watch the Video</a
              >
            </button>
          </div>
        </div>
        <!-- page img -->
        <div class="section__header__img">
          <div class="img">
            <img src="./img/Image.png" alt="section__header" />
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <footer class="footer">
      <div class="text">
        <!-- navigation -->
        <nav>
          <div class="navigation footer__navigation">
            <div class="navigation__item">
              <a
                href="https://mcvest.github.io/HW_general/"
                class="navigation__link"
                >Home Work</a>
            </div>
          </div>
        </nav>
      </div>
    </footer>
  </body>
</html>
